name: CI

on: [push]

jobs:
  test:
    name: Build & test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn re:build
      - run: yarn test
        env:
          CI: true
